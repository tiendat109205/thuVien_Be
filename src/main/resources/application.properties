spring.application.name=QuanLySach
logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %yellow(%-5level) %red([%thread]) %blue(%logger{255}) - %msg%n}
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=quan_ly_sach;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.generate-ddl=true
